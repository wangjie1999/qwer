<!DOCTYPE html>

<head>

            <tr>
                <th>
                    全选

                </th>
                <th>菜品</th>

            </tr>
        </table>
        <p>
            <input type="button" value="全部删除" id="qbsc">
            <span>
                合计<b id="money"></b>

        </p>
        <b id="dc">点击这里继续点餐</b>
